{% extends 'base.html' %}

{% block title %}
Manga Reader - Read Manga
{% endblock %}

{% block content %}
<div id="drop-zone" class="border-4 border-dashed border-gray-500 p-6 rounded-lg bg-gray-800 flex flex-col items-center justify-center cursor-pointer hover:border-blue-400 hover:bg-gray-700 transition">
    <p class="text-lg text-gray-300 mb-4">Drag and drop images here or click to upload</p>
    <input type="file" id="file-input" class="hidden" accept="image/*" multiple>
    <button id="upload-button" class="bg-blue-500 text-white py-2 px-6 rounded hover:bg-blue-600 transition shadow-lg">Upload</button>
</div>

<div id="previewer" class="mt-6 hidden flex-col items-center">
    <div class="relative shadow-lg rounded-lg overflow-hidden">
        <img id="preview-image" src="" alt="Preview" class="mx-auto max-w-full max-h-[500px] bg-gray-700">
    </div>
    <div class="flex justify-center mt-4 space-x-4">
        <button id="prev-button" class="bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-500 transition shadow">Previous</button>
        <button id="next-button" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition shadow">Next</button>
    </div>
</div>
{% endblock %}
